<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="firebase.js" type="text/javascript"></script>

    <title>Name</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar shadow navbar-expand-lg navbar-dark bg-primary sticky-top"
    >
      <a class="navbar-brand" href="#">Name</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Farmers<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload.html">Restaurant Owners</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid text-center bg">
      <div class="row">
        <div class="col-12">
          <h1 class="text-primary" id="main-logo">Name</h1>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <h1>Slogan info</h1>
        </div>
      </div>

      <div class="row justify-content-center mb-4">
        <div class="col-11 col-md-8 col-lg-6 filter-container">
          <div class="md-form active-purple-2 mb-3">
            <input
              class="form-control shadow-lg search"
              type="text"
              placeholder="Search by ingredient..."
              aria-label="Search"
              id="search-ingredient"
            />
          </div>
        </div>

        <div class="col-12"></div>

          <div class="col-11 col-sm-5 col-md-3 col-lg-2 filter-container">
            <div class="md-form active-purple-2 mb-3">
              <input
                class="form-control shadow-lg search"
                type="text"
                placeholder="City Name"
                aria-label="Search"
                id="search-location"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid restaurant-container p-5">
      <div class="row grid justify-content-center" id="rest-grid">
        
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
    <!--isotope-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <!-- js -->
    <script src="js/index.js"></script>
  </body>
</html>
