<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a Message</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://cdn.cloudmersive.com/jsclient/cloudmersive-ocr-client.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script
      defer
      src="lib/js/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <script defer src="js/validate.js" type="text/javascript"></script>
    <script defer src="js/form.js" type="module"></script>
    <script defer src="js/firebase.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Send a message to a local restaurant.</h1>

    <h2>Personal Contact Info</h2>

    <section id="input2">
      <div class="contact-form">
        <form id="messageForm" method="post" role="form" class="contactForm">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Name"
                data-rule-minlength="1"
                data-msg-minlength="Please enter your name"
              />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="address"
                id="address"
                placeholder="Address (Street, City, State)"
                data-rule-minlength="3"
                data-msg-minlength="Please enter a valid address"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                placeholder="Phone Number"
                data-rule-number="1"
                data-msg-number="Please enter your phone number"
              />
              <div class="validation"></div>
            </div>

            <h2>Ingredient List</h2>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i1name"
                id="i1name"
                placeholder="Ingredient Name"
                data-rule-minlength="1"
                data-msg-number="Please enter your Ingredient Name"
              />
              <div class="validation"></div>
            </div>

            <!-- data-rule-url=”true”
                data-rule-date=”true”
                data-rule-dateISO=”true”
                data-rule-number=”true”
                data-rule-digits=”true”
                data-rule-creditcard=”true”
                data-rule-minlength=”6”
                data-rule-maxlength=”24”
                data-rule-rangelength=”5,10”
                data-rule-min=”5”
                data-rule-max=”10”
                data-rule-range=”5,10”
                data-rule-equalto=”#password”
                data-rule-remote=”custom-validatation-endpoint.aspx” -->

            <button
              id="formButton2"
              type="button"
              class="btn btn-primary btn-submit"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- use this below for your js -->
  </body>
</html>
