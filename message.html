<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a Message</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://cdn.cloudmersive.com/jsclient/cloudmersive-ocr-client.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script
      defer
      src="lib/js/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <script defer src="js/validate.js" type="text/javascript"></script>
    <script defer src="js/form.js" type="module"></script>
    <script defer src="js/firebase.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Send a message to a local restaurant.</h1>

    <h2>Personal Contact Info</h2>

    <section id="input2">
      <div class="contact-form">
        <form id="messageForm" method="post" role="form" class="contactForm">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Name"
                data-rule-minlength="1"
                data-msg-minlength="Please enter your name"
              />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="address"
                id="address"
                placeholder="Address (Street, City, State)"
                data-rule-minlength="3"
                data-msg-minlength="Please enter a valid address"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                placeholder="Phone Number"
                data-rule-number="true"
                data-msg-number="Please enter a valid phone number"
              />
              <div class="validation"></div>
            </div>

            <h2>Ingredient List</h2>

            <h4>Ingredient 1</h4>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i1name"
                id="i1name"
                placeholder="Ingredient Name"
                data-rule-minlength="1"
                data-msg-number="Please enter a valid ingredient name"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i1quantity"
                id="i1quantity"
                placeholder="Quantity"
                data-rule-number="true"
                data-msg-number="Please enter a valid quantity"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i1price"
                id="i1price"
                placeholder="Price Per Pound (Dollars)"
                data-rule-number="true"
                data-msg-number="Please enter a valid price"
              />
              <div class="validation"></div>
            </div>

            <form>
              <input
                type="checkbox"
                id="i1Damaged"
                name="i1Damaged"
                value="Damaged"
              />
              <label for="vehicle1"> Damaged</label><br />
              <input type="checkbox" id="i1Size" name="i1Size" value="Size" />
              <label for="vehicle2"> Wrong Size</label><br />
              <input
                type="checkbox"
                id="i1Cosmetics"
                name="i1Cosmetics"
                value="Cosmetics"
              />
              <label for="vehicle3"> Cosmetically Unsuitable</label>
            </form>

            <h4>Ingredient 2</h4>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i2name"
                id="i2name"
                placeholder="Ingredient Name"
                data-rule-minlength="1"
                data-msg-number="Please enter a valid ingredient name"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i2quantity"
                id="i2quantity"
                placeholder="Quantity"
                data-rule-number="true"
                data-msg-number="Please enter a valid quantity"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i2price"
                id="i2price"
                placeholder="Price Per Pound (Dollars)"
                data-rule-number="true"
                data-msg-number="Please enter a valid price"
              />
              <div class="validation"></div>
            </div>

            <form>
              <input
                type="checkbox"
                id="i2Damaged"
                name="i2Damaged"
                value="Damaged"
              />
              <label for="vehicle1"> Damaged</label><br />
              <input type="checkbox" id="i2Size" name="i2Size" value="Size" />
              <label for="vehicle2"> Wrong Size</label><br />
              <input
                type="checkbox"
                id="i2Cosmetics"
                name="i2Cosmetics"
                value="Cosmetics"
              />
              <label for="vehicle3"> Cosmetically Unsuitable</label>
            </form>

            <h4>Ingredient 3</h4>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i3name"
                id="i3name"
                placeholder="Ingredient Name"
                data-rule-minlength="1"
                data-msg-number="Please enter a valid ingredient name"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i3quantity"
                id="i3quantity"
                placeholder="Quantity"
                data-rule-number="true"
                data-msg-number="Please enter a valid quantity"
              />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="i3price"
                id="i3price"
                placeholder="Price Per Pound (Dollars)"
                data-rule-number="true"
                data-msg-number="Please enter a valid price"
              />
              <div class="validation"></div>
            </div>

            <form>
              <input
                type="checkbox"
                id="i3Damaged"
                name="i3Damaged"
                value="Damaged"
              />
              <label for="vehicle1"> Damaged</label><br />
              <input type="checkbox" id="i3Size" name="i3Size" value="Size" />
              <label for="vehicle2"> Wrong Size</label><br />
              <input
                type="checkbox"
                id="i3Cosmetics"
                name="i3Cosmetics"
                value="Cosmetics"
              />
              <label for="vehicle3"> Cosmetically Unsuitable</label>
            </form>

                data-rule-date=”true”

                data-rule-remote=”custom-validatation-endpoint.aspx” -->

            <button
              id="formButton2"
              type="button"
              class="btn btn-primary btn-submit"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

  </body>
</html>
